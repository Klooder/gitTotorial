<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
     <div class="container">
        <h1>Bootstrap Form demo</h1>
        <div class="form-group">
            <label class="font-weight-bold" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="Number">Select Number</label>
            <select class="form-control" id="Number" name="Number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="Message">Message:</label>
            <textarea class="form-control" id="Message" name="Message" rows="4"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="yes" id="yes" value="YesNo">
            <label class="form-check-label" for="yes">Yes / No</label>
        </div>
        <div>
           
         <button type="submit" class="btn btn-primary mt-3">Submit Information</button>
    
    </div>

</body>
</html>
