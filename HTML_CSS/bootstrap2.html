<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
            <div class="form-group row ">
                <div class="col-2  text-right  font-weight-bold col-form-label">
                    <label for="name">Name</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Fist & Last Name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2  text-right  font-weight-bold col-form-label">
                    <label for="email">Email</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="email" name="email" placeholder="example@domain.com" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2  text-right  font-weight-bold col-form-label">
                    <label for="Message">Message</label>
                </div>
                <div class="col">
                    <textarea class="form-control" id="Message" name="Message" rows="5"></textarea>

                </div>
            </div>
            <div class="form-group row">
                <div class="col-2  text-right  font-weight-bold col-form-label">
                    <label for="answer">2 + 3 = ?</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="answer" name="answer" placeholder="Your Answer" />

                </div>
            </div>
            <div class="form row ">
                <div class=" offset-2 col-10">
                    <button type="submit" class="btn btn-primary  ">Send</button>
                </div>
            </div>
        </div>

</body>
</html>
